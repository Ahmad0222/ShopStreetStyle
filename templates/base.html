<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="discrption" content="" />
    <meta name="keyword" content="keyword1, keyword2" />

    <!--  Title -->
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.jpg' %}" type="image/x-icon" />
    <link rel="icon" href="{% static 'assets/img/favicon.jpg" type="image/x-icon' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom styles (optional) -->
    <link href="{% static 'assets/css/plugins.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/swiper-bundle.min.css' %}">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet" />
    <style>
        @font-face {
        font-family: 'NeutraText';
        src: url('{% static '/assets/fonts/Neutraface2Text-Book.woff' %}') format('woff'),
        url('{% static '/assets/fonts/Neutraface2Text-Book.woff2' %}') format('woff2');
}
        .prices{
          font-size: 1.2rem;
          font-weight: bold;
          color: red;
        }
        .rsvp{
          font-size: 1.2rem;
          font-weight: bold;
          color: red;
          transform: translateY(0.29rem);
        }
        .display-flex{
            display: flex;
        }
        .disable_button{
            pointer-events: none;
            opacity: 0.2;
        }
    </style>

</head>

<body class="v-light hamburger-menu dsn-effect-scroll dsn-ajax" data-dsn-mousemove="true">
    <div data-dsn-temp="light"></div>
    <nav class="container header_height">
        <div class="logo_left">
            <a href="/" class="nav__logo">
                <img src="" alt="Logo">
            </a>
        </div>
        <div class="nav__menu" id="nav-menu">
            <ul class="nav--list">
                <li class="nav__item">
                    <a href="/" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="/shoes" class="nav__link">Shoes</a>
                </li>
                <li class="nav__item">
                    <a href="/bags&accessories" class="nav__link">Bags & Accessories</a>
                </li>
                <li class="nav__item">
                    <a href="/apperals" class="nav__link">Apperals</a>
                </li>
            </ul>
            <!-- <i class="uit uil-times nav__close" id="nav-close"></i> -->
        </div>
        <div class="buttons">
            <a href="/account" class="bag">
                <i class="uil uil-user nav_icon-user"></i>
            </a>
            <a href="/cart" class="bag">
                <i class="uil uil-shopping-cart nav_icon"></i>
                <span class="quantity" id="cart">0</span>
            </a>
        </div>
        <!-- <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
        </div> -->
    </nav>

{% block main %}

{% endblock %}

    <!-- cursor -->
    <div class="cursor">
        <div class="cursor-helper cursor-link"></div>
    </div>
    <!-- End cursor -->

    <!-- Optional JavaScript -->
    <script src="{% static 'assets/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'assets/js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>
    <script src="{% static 'assets/js/dsn-grid.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static 'assets/js/index.js' %}"></script>
    <script src="{% static 'assets/js/checkout.js' %}"></script>
    <script src="{% static 'assets/js/cart.js' %}"></script>
    <script>
        $(window).scroll(function () {
        //set scroll position in session storage
        sessionStorage.scrollPos = $(window).scrollTop();});
        var init = function () {
        //get scroll position in session storage
        $(window).scrollTop(sessionStorage.scrollPos || 0);
        window.onload = init;}
    </script>

    {% block scripts %}

    {% endblock %}
</body>

</html>
